<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservation Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/38a3826985.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="glyphicon glyphicon-fire"></span> Hot Restaurant
        </h1>
       
        <h2 class="text-center">Make your reservation</h2>
       
        <div class="text-center">
          <a href=""
            ><button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-list-alt"></span> View Tables
            </button></a>
          
            <a href="/"
            ><button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
              <h4 class="panel-title">Table Reservation</h4>
            </div>
              <form role="form">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" id="nameForReservation" />
                </div>

                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumForReservation" />
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" id="emailForReservation" />
                </div>

                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="idForReservation"
                  />
                </div>

                <button type="submit" class="btn btn-primary submit">
                  Submit
                </button>
              </form>
      </div>
      <footer class="footer">
          <p>
            <a href="">API Table Link</a> |
            <a href="">API Wait List</a> |
            <a href="">GitHub Repo</a>
          </p>
      </footer>
    </div>

    <script type="text/javascript">
    
      $(".submit").on("click", function(event) {
  
        event.preventDefault();
  
        var reservationInput = {
  
          name: $("nameForReservation").val(),
          phone: $("phoneNumForReservation").val(),
          email: $("emailForReservation").val(),
          id: $("idForReservation").val(),
        };
  
  
        $.post("/api/reservations", reservationInput,
        function(reservations) {
  
          if(reservations) {
            alert("Success!");
          }
          else {
            alert("Nope");
          }
  
        });
  
  
      });
    </script>
  </body>
</html>
